    <style>
        .container-fluid-navbar {
            margin-right: auto;
            margin-left: auto;
            padding-left: 15px;
            padding-right: 50px;
        }
        
        .containere {
            position: relative!important;
            width: 50%;
        }
        
        .image {
            opacity: 1;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }
        
        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .containere:hover .middle {
            opacity: 1;
        }
        
        .text {
            color: black;
            font-size: 14px;
            margin-left: 10px;
            margin-right: 10px;
            background-color: white;
            font-weight: bold
        }
        
        a {
            color: #76939e;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
        }
        
        .fa {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: 20px;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .btn-default {
            color: #fdf3f3;
            background-color: #d8bcbc;
            border-color: #ccc;
        }
        
        .barraClasificadora {
            margin: 10px;
        }
        
        .topnav {
            overflow: hidden;
        }
        
        .topnav li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-bottom: 3px solid transparent;
        }
        
        .topnav a:hover {
            border-bottom: 3px solid red;
            cursor: pointer;
        }
        
        .description-producto {
            cursor: pointer!important;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: white;
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
        }
        
        .dropdown button {
            padding-top: 18px;
            background-color: white;
            outline: none!important;
            border: none;
        }
        
        .servicios {
            margin: 3rem auto;
        }
        
        .contenedor-servicios {
            margin-top: 3rem;
        }
        
        @media (min-width:768px) {
            .contenedor-servicios {
                display: flex;
                justify-content: space-between;
            }
            .servicio {
                flex: 0 0 calc( 33.3% - 1rem);
            }
        }
        
        .servicio {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .service-text {
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .contenedor-imagen {
            width: 100px;
        }
        
        .centrar {
            text-align: center;
        }
        
        .centrar-boton {
            vertical-align: middle!important;
        }
        
        .titulo {
            vertical-align: middle!important;
        }
        
        .precio {
            vertical-align: middle!important;
        }
        
        .cantidad {
            vertical-align: middle!important;
        }
    </style>

</head>
