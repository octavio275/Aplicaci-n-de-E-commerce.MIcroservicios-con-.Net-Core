<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Tienda Web | Panel de control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

    <style>
        .centrar {
            text-align: center;
        }
        
        .centrar-boton {
            vertical-align: middle!important;
        }
        
        .titulo {
            vertical-align: middle!important;
        }
        
        .precio {
            vertical-align: middle!important;
        }
        
        .cantidad {
            vertical-align: middle!important;
        }
        
        .stock {
            vertical-align: middle!important;
        }
        
        .boton-centro {
            vertical-align: middle!important;
        }
        
        #global {
            height: 300px;
            width: 820px;
            border: 1px solid #ddd;
            background: #f1f1f1;
            overflow-y: scroll;
        }
        
        #mensajes {
            height: auto;
        }
        
        .texto {
            padding: 4px;
            background: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="PaginaPrincipal.html">Present</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="panel.html">Panel de control</a></li>
            </ul>

        </div>
    </nav>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Panel de control <small>Administre su sitio</small> </h1>
                </div>
                <div class="col-md-2">
                    <div class="dropdown crear">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          Crear Contenido
                        </button>

                        <ul class="dropdown-menu " aria-labelledby="dropdownMenu1">
                            <li><a class="dropdown-item" data-toggle="modal" data-target="#AgregarProducto">Agregar Productos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="active">Panel de control</li>
            </ol>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group ">
                        <a href="panel.html" class="list-group-item active color-principal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Panel de control <span class="badge"></span></a>
                        <a class="list-group-item"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Productos<span class="badge" id="cantidad">0</span></a>
                    </ul>

                </div>
                <div class="col-md-9">


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"> Productos</h3>
                        </div>
                        <div class="panel-body">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="filtrar productos">
                                    </div>
                                </div>
                            </div>
                            <div id="global">
                                <table class="table table-striped table-hover" id="contenedorProductos">
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th></th>
                                    </tr>




                                </table>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="AgregarPagina" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="formulario">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Agregar Página</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Titulo de la página</label>
                            <input type="text" class="form-control" placeholder="Titulo de la página">
                        </div>
                        <div class="form-group">
                            <label>Información de la página</label>
                            <textarea name="editor1" class="form-control" placeholder="Información de la página"></textarea>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Publicado
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Palabras clave</label>
                            <textarea name="text" class="form-control" placeholder="Agregar algunas palabras.."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Meta descripcion</label>
                            <textarea name="text" class="form-control" placeholder="Agregar descripcioón.."></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="AgregarProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="dataForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Agregar Producto</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Marca</label>
                            <input type="text" name="Marca" class="form-control" placeholder="Marca del producto" id="marca">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="Nombre" class="form-control" placeholder="Nombre del producto" id="nombre">
                        </div>
                        <div class="form-group">
                            <label>Precio real</label>
                            <input type="decimal" name="PrecioReal" min="1" class="form-control" placeholder="Precio del real" id="precioreal">
                        </div>
                        <div class="form-group">
                            <label>Precio venta</label>
                            <input type="decimal" name="PrecioVenta" min="1" class="form-control" placeholder="Precio de la venta" id="precioventa">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select class="form-control" name="Categoria">
                                <option>Calzado</option>
                                <option>Indumentaria</option>
                                <option>Accesorios</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="number" name="Stock" class="form-control" placeholder="Stock" id="stock">
                        </div>
                        <div class="form-group">
                            <input type="file" name="archivosubido" id="imagen">
                        </div>

                        <div class="form-group">
                            <label>Meta descripcion</label>
                            <input type="text" name="Descripcion" class="form-control" placeholder="Agregar descripcioón.." id="descripcion"></input>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
